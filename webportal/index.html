<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REDAT Portál</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://static.wikia.nocookie.net/gtawiki/images/a/ad/LSPD-GTAV-Logo.png" alt="LSPD logo">
    <h1>LSPD REDAT Portál</h1>
    <div style="font-size:1.1em; color:#21e6c1; letter-spacing:1px;">Los Santos Police Department</div>
  </header>
  <div id="login" style="display:none;">
    <h2>Přihlášení</h2>
    <input type="password" id="password" placeholder="Zadej heslo">
    <button onclick="login()">Přihlásit</button>
    <div id="login-error" style="color:red;"></div>
  </div>
  <div id="main" style="display:none;">
    <button onclick="logout()">Odhlásit se</button>
    <h2>Všechny REDAT žádosti</h2>
    <table id="redat-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nick</th>
          <th>Hodnost</th>
          <th>Směna</th>
          <th>Dostupnost</th>
          <th>Stav</th>
          <th>Supervisor</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Návrhy na povýšení</h2>
    <table id="promotion-table">
      <thead>
        <tr>
          <th>Nick</th>
          <th>Hodnost</th>
          <th>Úspěšné REDATy</th>
          <th>Návrh na povýšení</th>
          <th>Nová hodnost</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
